<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Space Shooter Game</title>
<style>
    body {
        margin: 0;
        background: #000;
        font-family: Arial, sans-serif;
        color: #fff;
        text-align: center;
    }

    h1 {
        margin: 10px 0;
    }

    #gameArea {
        position: relative;
        width: 600px;
        height: 400px;
        background: #111;
        margin: 20px auto;
        border: 3px solid #0ea5e9;
        overflow: hidden;
    }

    .player {
        width: 40px;
        height: 40px;
        background: #22c55e;
        position: absolute;
        bottom: 10px;
        left: 280px;
        border-radius: 5px;
    }

    .bullet {
        width: 5px;
        height: 20px;
        background: #facc15;
        position: absolute;
    }

    .enemy {
        width: 40px;
        height: 40px;
        background: #ef4444;
        position: absolute;
        border-radius: 50%;
    }

    #scoreBoard {
        font-size: 18px;
        margin-top: 10px;
    }

    button {
        padding: 10px 20px;
        background: #0ea5e9;
        border: none;
        border-radius: 5px;
        cursor: pointer;
        font-size: 16px;
    }

    button:hover {
        background: #38bdf8;
    }
</style>
</head>
<body>

<h1>üöÄ Space Shooter Game</h1>
<p>Move using ‚¨ÖÔ∏è ‚û°Ô∏è arrows | Shoot using Spacebar</p>

<div id="gameArea">
    <div class="player" id="player"></div>
</div>

<div id="scoreBoard">
    Score: <span id="score">0</span>
</div>

<br>
<button onclick="startGame()">Start Game</button>

<script>
    const gameArea = document.getElementById("gameArea");
    const player = document.getElementById("player");
    const scoreEl = document.getElementById("score");

    let playerX = 280;
    let score = 0;
    let gameInterval;
    let enemyInterval;
    let bullets = [];

    document.addEventListener("keydown", movePlayer);
    document.addEventListener("keydown", shootBullet);

    function movePlayer(e) {
        if (e.key === "ArrowLeft" && playerX > 0) {
            playerX -= 20;
        } else if (e.key === "ArrowRight" && playerX < 560) {
            playerX += 20;
        }
        player.style.left = playerX + "px";
    }

    function shootBullet(e) {
        if (e.key === " " || e.key === "Spacebar") {
            const bullet = document.createElement("div");
            bullet.classList.add("bullet");
            bullet.style.left = playerX + 17 + "px";
            bullet.style.top = 360 + "px";
            gameArea.appendChild(bullet);
            bullets.push(bullet);

            const moveBullet = setInterval(() => {
                let bulletY = parseInt(bullet.style.top);
                bulletY -= 10;
                bullet.style.top = bulletY + "px";

                // remove bullet if out of screen
                if (bulletY < 0) {
                    bullet.remove();
                    clearInterval(moveBullet);
                    bullets = bullets.filter(b => b !== bullet);
                }

                // check collision with enemies
                document.querySelectorAll(".enemy").forEach(enemy => {
                    if (checkCollision(bullet, enemy)) {
                        score += 10;
                        scoreEl.textContent = score;
                        enemy.remove();
                        bullet.remove();
                        bullets = bullets.filter(b => b !== bullet);
                        clearInterval(moveBullet);
                    }
                });
            }, 30);
        }
    }

    function createEnemy() {
        const enemy = document.createElement("div");
        enemy.classList.add("enemy");
        enemy.style.left = Math.floor(Math.random() * 560) + "px";
        enemy.style.top = 0 + "px";
        gameArea.appendChild(enemy);

        const moveEnemy = setInterval(() => {
            let enemyY = parseInt(enemy.style.top);
            enemyY += 5;
            enemy.style.top = enemyY + "px";

            if (enemyY > 360) {
                clearInterval(moveEnemy);
                enemy.remove();
            }

            if (checkCollision(enemy, player)) {
                gameOver();
            }
        }, 50);
    }

    function checkCollision(a, b) {
        const rect1 = a.getBoundingClientRect();
        const rect2 = b.getBoundingClientRect();
        return !(
            rect1.top > rect2.bottom ||
            rect1.bottom < rect2.top ||
            rect1.left > rect2.right ||
            rect1.right < rect2.left
        );
    }

    function startGame() {
        resetGame();
        enemyInterval = setInterval(createEnemy, 1500);
    }

    function resetGame() {
        score = 0;
        scoreEl.textContent = score;
        gameArea.innerHTML = '<div class="player" id="player"></div>';
        playerX = 280;
        bullets = [];
        player.style.left = playerX + "px";
    }

    function gameOver() {
        clearInterval(enemyInterval);
        alert("Game Over! Your Score: " + score);
    }
</script>

</body>
</html>
