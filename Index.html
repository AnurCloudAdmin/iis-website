<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Cloud Arcade Game</title>
    <style>
        body {
            margin: 0;
            background: #0f172a;
            font-family: Arial, sans-serif;
            color: #fff;
            text-align: center;
        }

        h1 {
            margin: 10px 0;
        }

        #gameArea {
            position: relative;
            width: 600px;
            height: 400px;
            background: #020617;
            margin: 20px auto;
            border: 3px solid #38bdf8;
            overflow: hidden;
        }

        .player {
            width: 40px;
            height: 40px;
            background: #22c55e;
            position: absolute;
            bottom: 10px;
            left: 280px;
            border-radius: 5px;
        }

        .enemy {
            width: 40px;
            height: 40px;
            background: #ef4444;
            position: absolute;
            top: 0;
            border-radius: 50%;
        }

        .coin {
            width: 20px;
            height: 20px;
            background: gold;
            position: absolute;
            border-radius: 50%;
        }

        #scoreBoard {
            font-size: 18px;
            margin-top: 10px;
        }

        button {
            padding: 10px 20px;
            background: #38bdf8;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
        }

        button:hover {
            background: #0ea5e9;
        }
    </style>
</head>
<body>

<h1>üéÆ Cloud Arcade Game</h1>
<p>Move using ‚¨ÖÔ∏è ‚û°Ô∏è arrows | Collect coins | Avoid enemies</p>

<div id="gameArea">
    <div class="player" id="player"></div>
</div>

<div id="scoreBoard">
    Score: <span id="score">0</span>
</div>

<br>
<button onclick="startGame()">Start Game</button>

<script>
    const gameArea = document.getElementById("gameArea");
    const player = document.getElementById("player");
    const scoreEl = document.getElementById("score");

    let playerX = 280;
    let score = 0;
    let gameInterval;
    let enemyInterval;
    let coinInterval;

    document.addEventListener("keydown", movePlayer);

    function movePlayer(e) {
        if (e.key === "ArrowLeft" && playerX > 0) {
            playerX -= 20;
        } else if (e.key === "ArrowRight" && playerX < 560) {
            playerX += 20;
        }
        player.style.left = playerX + "px";
    }

    function createEnemy() {
        const enemy = document.createElement("div");
        enemy.classList.add("enemy");
        enemy.style.left = Math.floor(Math.random() * 560) + "px";
        gameArea.appendChild(enemy);

        let enemyY = 0;
        const moveEnemy = setInterval(() => {
            enemyY += 5;
            enemy.style.top = enemyY + "px";

            if (enemyY > 360) {
                clearInterval(moveEnemy);
                enemy.remove();
            }

            if (checkCollision(enemy, player)) {
                gameOver();
            }
        }, 30);
    }

    function createCoin() {
        const coin = document.createElement("div");
        coin.classList.add("coin");
        coin.style.left = Math.floor(Math.random() * 580) + "px";
        coin.style.top = Math.floor(Math.random() * 300) + "px";
        gameArea.appendChild(coin);

        const checkCoin = setInterval(() => {
            if (checkCollision(coin, player)) {
                score += 10;
                scoreEl.textContent = score;
                coin.remove();
                clearInterval(checkCoin);
            }
        }, 50);

        setTimeout(() => {
            if (coin.parentElement) coin.remove();
            clearInterval(checkCoin);
        }, 5000);
    }

    function checkCollision(a, b) {
        const rect1 = a.getBoundingClientRect();
        const rect2 = b.getBoundingClientRect();

        return !(
            rect1.top > rect2.bottom ||
            rect1.bottom < rect2.top ||
            rect1.left > rect2.right ||
            rect1.right < rect2.left
        );
    }

    function startGame() {
        resetGame();
        enemyInterval = setInterval(createEnemy, 1200);
        coinInterval = setInterval(createCoin, 2000);
    }

    function resetGame() {
        score = 0;
        scoreEl.textContent = score;
        gameArea.innerHTML = '<div class="player" id="player"></div>';
        playerX = 280;
    }

    function gameOver() {
        clearInterval(enemyInterval);
        clearInterval(coinInterval);
        alert("Game Over! Your Score: " + score);
    }
</script>

</body>
</html>
